<script>
  let isSlotFresh = true;
  function toggleImg() {
    if (isSlotFresh) {
      document.getElementById("slot-img").src = "/Image/AnimatedShu/Slot.png";
      isSlotFresh = false;
      setTimeout(
        function () {
          document.getElementById("slot-img").src = "/Image/AnimatedShu/SlotSleep.png";
          slotPopupAnimTimeline.play();
        }, 2300
      );
    }
  }
</script>
