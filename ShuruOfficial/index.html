<script>
  let isSlotFresh = true;
  let onLoadCheck = false;

  onload = function () {
    onLoadCheck = true;
    console.log('ready');
  }

  function toggleImg() {
    if (isSlotFresh && onLoadCheck) {
      document.getElementById("slot-img").src = "/Image/AnimatedShu/Slot.png";
      isSlotFresh = false;
      setTimeout(
        function () {
          slotPopupAnimTimeline.play();
        }, 1300
      );
      setTimeout(
        function () {
          document.getElementById("slot-img").src = "/Image/AnimatedShu/SlotSleep.png";
        }, 2300
      );
    }
  }
</script>
